<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Play - Gen Trivia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <div class="container">
        <header>
            <h1>How to Play</h1>
            <p class="subtitle">Learn the Rules of Gen Trivia</p>
        </header>
        
        <main>
            <div class="game-container markdown-body">
                <div id="howtoplay-content">
                    <!-- Content will be loaded from howtoplay.md -->
                </div>
            </div>
        </main>
    </div>
    <div class="music-player">
        <iframe 
            src="https://suno.com/song/c4148f17-1955-4c01-8fd6-39c18a2b209f?sh=GqZUbQNZM0mtj6e3" 
            width="100%" 
            height="100" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
    <script src="script.js"></script>
    <script>
        // Load and render markdown content
        fetch('howtoplay.md')
            .then(response => response.text())
            .then(markdown => {
                // Convert markdown to HTML (you'll need to add a markdown parser library)
                const content = document.getElementById('howtoplay-content');
                content.innerHTML = marked.parse(markdown);
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
